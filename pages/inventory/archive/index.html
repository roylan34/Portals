<div id="archiveInventoryList">
<div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">Archive Machine</h3>
          <div class="archive-invnt-branches pull-right"></div>
        </div><!-- /.box-header -->
        <div class="box-body">

           <table class="display compact" cellspacing="0" id="dtArchiveInventory">
	          <thead>
	            <tr>
	              <th>#</th>
	              <th>S/N</th>
	              <th>Brand</th>
	              <th>Model</th>
                <th>Category</th>
	              <th>Type</th>
	              <th>Location</th>
                <th>Company</th>
	              <th>Date entered</th>
                <th>BN/RF</th>
                <th></th>
                <th></th>
	              <th></th>
	            </tr>
	          </thead>
	           <thead id="dthead-search-invnt" style="display:none;">
                  <tr >
                     <th class="text-center" colspan="13">
                        <div class="row">
                           <div class="col-xs-12">
                               <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-invnt-sn" placeholder="S/N" ></div>
                               <div class="col-xs-12 dt-searchfield" ><select id="search-invnt-brand" class="form-control"></select></div>
                               <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-invnt-model" placeholder="Model"></div>
                               <div class="col-xs-12 dt-searchfield" ><select class="form-control" id="search-invnt-category"></select></div>
                               <div class="col-xs-12 dt-searchfield" ><select class="form-control" id="search-invnt-type"></select></div>
                               <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-invnt-location" placeholder="Location"></div>
                               <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-invnt-company" placeholder="Company"></div>
                               <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-invnt-dateenter" placeholder="Date entered"></div>
                               <div class="col-xs-12 dt-searchfield" ><select class="form-control" id="search-invnt-bnrf"></select></div>
                               <div class="col-xs-12" style="width: 40px; padding-top: 3px;" id="btn-invnt-refresh"><button type="button" class="dt-button dt-invnt-refresh" title="Refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button></div>
                           </div>
                        </div>
                     </th>
                  </tr>
	          </thead>
            </table>
          </div><!--end of box body --> 
         <div class="box-footer"></div><!-- box-footer -->
    </div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    //For searching table
      $("#search-invnt-sn, #search-invnt-model, #search-invnt-location, #search-invnt-dateenter,  #search-invnt-company ").on('keyup',function(){
           var column = 0;
           var inst = $(this);
           if (inst.is("#search-invnt-sn")){
              column = 1;
           }
          else if (inst.is("#search-invnt-model")){
             column = 3;
           }
          else if (inst.is("#search-invnt-location")){
             column = 6;
          }
          else if (inst.is("#search-invnt-company")){
             column = 7;
          }
          else { column = 8; }
          dtArchiveInventory.dtInstance.columns(column).search(this.value).draw();
      });//Search company name, model, location, date enter 

      $("#search-invnt-brand,#search-invnt-category ,#search-invnt-type, #search-invnt-bnrf").on('change',function(){
           var column_ = 0;
           var inst_ = $(this);
           var value = (inst_.find('option:selected').val() == '' ? '' : inst_.find('option:selected').text());
           if (inst_.is("#search-invnt-brand")){
              column_ = 2;
           }
          else if (inst_.is("#search-invnt-category")){
             column_ = 4;
           }
          else if (inst_.is("#search-invnt-type")){
             column_ = 5;
           }
          else { 
            column_ = 9;
            value = value.replace(/\s*\(.*?\)\s*/g, ''); //remove text between parentheses and spaces.
           }
          dtArchiveInventory.dtInstance.columns(column_).search(value).draw();
      });//Search brand, type, bnrf
  });
</script>
