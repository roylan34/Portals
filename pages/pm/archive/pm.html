<!-- Modal -->
<div class="modal fade" id="modalArchivePMList" class="modalArchivePMList" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="modalArchivePMList">
  <div class="modal-dialog" role="document" style="width:auto; max-width: 75%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalArchivePMList"></h4>
      </div>
          <div class="modal-body">
            <table id="dtArchivePM" class="display compact" cellspacing="0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>S/N</th>
                  <th>Brand</th>
                  <th>Model</th>
                  <th>Location</th>
                  <th>Department</th>
                  <th>No. of user</th>
                  <th>Date Installed</th>
                  <th>Unit Owned</th>
                  <th>Manufacture Date</th>
                  <th>Remarks</th>
                  <th>Page Count</th>
                  <th>Toner use</th>
                  <th>Time In</th>
                  <th>Time Out</th>
                  <th></th>
                </tr>
              </thead>
              <thead id="dt-head-search" style="display:none;">
                    <tr >
                       <th class="text-center" colspan="16">
                          <div class="row">
                             <div class="col-xs-12">
                                <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-archive-pm-serial" placeholder="S/N"></div>
                                <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-archive-pm-brand" placeholder="Brand" ></div>
                                <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-archive-pm-model" placeholder="Model" ></div>
                                <div class="col-xs-12 col-md-6" style="width: 70px; padding-top: 3px; box-sizing: border-box;" id="btn-archive-pmsearch"><button type="button" class="btn btn-primary btn-flat btn-sm">Search</button></div>
                                <div class="col-xs-12 col-md-6" style="width: 70px; padding-top: 3px; box-sizing: border-box;" id="btn-archive-pmreset"><button type="button" class="btn btn-warning btn-flat btn-sm">Reset</button></div>
                             </div>
                          </div>
                       </th>
                    </tr>
              </thead>
            </table>

          </div><!--end of modal body -->
          <div class="modal-footer">
             <div class="col-sm-6 col-xs-12 col-sm-offset-6">
              <button type="button" class="btn btn-md btn-flat btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
    </div>
  </div>
</div>


<script type="text/javascript">
// $("#sched-schedule").datepicker({dateFormat: 'yy-mm-dd' }); //Date schedule picker    
  $('#modalArchivePMList').on('shown.bs.modal', function() {
           //Get the datatable which has previously been initialized
            var dataTable= $('#dtArchivePM').DataTable();
            //recalculate the dimensions
            dataTable.columns.adjust().responsive.recalc();
            // console.log(dataTable);
        });
</script>
