<div id="archivePM">
<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Preventive Maintenance <small>(Cancel & PM Done)</small></h3>
          <div class="archive-pm-branches pull-right"><label>Branch: <select id="archive-pm-branchlist" style="padding:2px 4px"></select></label></div>           
        </div><!-- /.box-header -->
        <div class="box-body">
            
            <table id="dtArchiveSched" class="display compact" cellspacing="0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>PM Number</th>
                  <th>Company Name</th>
                  <th>Schedule Date</th>
                  <th>Technician</th>
                  <th>Datetime entered</th>
                  <th>Status</th>
                  <th></th>
                </tr>
              </thead>
              <thead id="dt-head-archive-schedsearch" style="display:none;">
                    <tr >
                       <th class="text-center" colspan="8">
                          <div class="row">
                             <div class="col-xs-12">
                                <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-archive-sched-pmnumber" placeholder="PM Number"></div>
                                <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-archive-sched-company" placeholder="Company" ></div>
                                <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-archive-sched-schedule" placeholder="Schedule Date" ></div>
                                <div class="col-xs-12 dt-searchfield" ><input type="text" class="form-control" id="search-archive-sched-technician" placeholder="Technician" ></div>
                                <div class="col-xs-12 col-md-6" style="width: 70px; padding-top: 3px; box-sizing: border-box;" id="btn-archive-sched-search"><button type="button" class="btn btn-primary btn-flat btn-sm">Search</button></div>
                                <div class="col-xs-12 col-md-6" style="width: 70px; padding-top: 3px; box-sizing: border-box;" id="btn-archive-reset"><button type="button" class="btn btn-warning btn-flat btn-sm">Reset</button></div>
                             </div>
                          </div>
                       </th>
                    </tr>
              </thead>
            </table>

          </div><!--end of box body --> 
         <div class="box-footer"></div><!-- box-footer -->
    </div>
</div>
<script type="text/javascript">
   $("#search-archive-sched-schedule").datepicker({dateFormat: 'yy-mm-dd' });
</script>
