<!-- Modal Comments-->
<div class="modal fade" id="modalComments" data-backdrop="static" data-keyboard="true" tabindex="-1" role="dialog" aria-labelledby="modalComments">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><i class="fa fa-comments-o" aria-hidden="true"></i>  Comments</h4>
      </div>
      <div class="modal-body">
         <div id="wrapper-comment">
             <div class="comment-box" class="col-md-12 col-sm-12">
             </div>
             <form id="frmComment" class="form-horizontal">
               <input type="hidden" name="hdnIdMRF" id="hdnIdMRF">
               <div class="form-group">
                   <div class="col-sm-9">
                      <input type="text" name="txtComment" id="txtComment" placeholder="Comments here..." class="form-control">
                   </div>
                   <div class="col-sm-3">
                      <input type="submit" name="btnCommentSubmit" id="btnCommentSubmit" class="btn btn-sm btn-flat btn-primary" value="Send">
                      <input type="button" name="btnCommentClear" id="btnCommentClear" class="btn btn-sm btn-flat btn-warning" value="Clear">
                   </div>
               </div>
             </form>
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-flat btn-sm btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<script type="text/javascript">
//Clear text message input.
$("#btnCommentClear").click(function(){
    $("#txtComment").val('');
});
//Validation Comment Form.
$("#frmComment").validate({
    submitHandler: function(){
        var id = $("#hdnIdMRF").val() || null;
        if(id != null){
           comment.send(id);
        }else{
          alert('ID is empty.');
        }
    },
    rules: {
      txtComment:{ required: true },
    },
    messages: {
      txtComment: { required: "Required"},      
    },
    errorElement: "em",
    errorPlacement: function ( error, element ) {
        // Add the `help-block` class to the error element
        error.addClass( "help-block" ).css('margin','0px');
        error.insertAfter( element );
        
      }
});
</script>
